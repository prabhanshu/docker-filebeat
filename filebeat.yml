filebeat:
  prospectors:
    -
      paths:
        - /var/app/log/*.log
        - LOGSTASH_PATH
      input_type: log
      document_type: beats
output:
  logstash:
    hosts: ["LOGSTASH_SERVER"]
    index: LOGSTASH_INDEX
logging:
  to_files: true
  files:
      path: "/var/log/mybeat"
      rotateeverybytes: 10485760